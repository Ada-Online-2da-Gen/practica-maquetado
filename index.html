<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Food Delivery</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>

</head>
<body>

  <header>

   <section class="seccion1">
    <i class="fas fa-map-marker-alt"></i>
    <div class="texto">
      <span class="food">F O O D</span>
      <span class="delivery">D  E  L  I  V  E  R  Y</span>
    </div>
  </section>

   <section class="seccion2">

    <div class="input">

      <img src="icon-2.png" alt="location" class="location">
      <span class= "grey">My location:</span> <span> Town Brooklyn, str 29, box 14</span>

    </div>

    <div>
      <form>
        
        <input type="text" name="apellido" placeholder="What food you want?" class="buscador" />
        <i class="fas fa-search"></i>
      </form>
    </div>

  </section>

   <section class="seccion3">
    <div class="platos1">
      <img src="platos.jpg" alt="platos" class="platos">
    </div>

  </section>

  <section class="card">

    <div class="container">
      <div class="card">

          <header class="borde"> 
            <span>3 dishes</span>
            <span>$56</span>
            <i class="fas fa-shopping-cart"></i>
            <span>Cart</span>
          </header>
        </div>

            <div class= "card-content">
              <p class="order">ORDER</p>
           
            </div>
          </div>       
     

  </section>

  

    </header>
